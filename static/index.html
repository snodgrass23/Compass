<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Compass sitemap designer, by Skookum</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css" />
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.2.custom.css" />
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans+Std+Light' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/app.css" media="screen, print" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.tooltip.css" media="screen, print" />
    </head>

    <body>
        <div id="title" title="Build sitemaps">
	    	<h1>Compass <em>// prototype</em></h1>
	    </div>
    	<div class="ui-layout-north">
	    	<div id="menu">
	    		<ul>
	    			<li><a id="new-btn" href="#" title="Discard this sitemap, start over">New</a></li>
	    			<li><a id="download-btn" href="#" title="That's right, for Adobe Illustrator - as a vector!">Download</a></li>
	    		</ul>
	    	</div>
  		    <a id="creator" href="http://www.skookum.com" title="Sexy programmers building sexy programs"><span>by Skookum</span></a>
    	</div>
    	<div class="ui-layout-south">
			<div class="ui-layout-west">
		    	<div id="work-area">
			    	<div id="map-container">
			    		<div id="map"></div>
			    	</div>
			    </div>
			    <div id="nav-buttons">
			    	<ul>
			    		<li><a id="fullscreen-btn" href="#" title="Toggle fullscreen"></a></li>
			    		<!--<li><a id="scale150-btn" href="#" title="BIG"></a></li>
			    		<li><a id="scale100-btn" href="#" title="Normal"></a></li>
			    		<li><a id="scale50-btn" href="#" title="tiny"></a></li>-->
			    	</ul>
			    </div>
			</div>
			<div class="ui-layout-east">
				<div id="toolbar">
					<div id="toolbar-contents">
						<div class="toolbox" id="appearance">
							<h1>Appearance</h1>					
							<div class="toolbox-contents">
								<p>No selection</p>
							</div>
						</div>
						<div class="toolbox" id="palette">
							<h1>Palette</h1>					
							<div class="toolbox-contents">
								<p>Toolbox help text</p>
							</div>
						</div>
						<div class="toolbox" id="history">
							<h1>History</h1>					
							<div class="toolbox-contents">
								<p>Toolbox help text</p>
							</div>
						</div>
						<div class="toolbox" id="navigator">
							<h1>Navigator</h1>					
							<div class="toolbox-contents">
								<p>Toolbox help text</p>
							</div>
						</div>					
					</div>
				</div>		
			</div>
    	
    	</div>	
		<div id="overlay">
			<div id='node-editor' class="node-editor">
				<form>
					<input class="title" type='text' />
					<div class="actions">
						<ul>
							<li><a href="#" class="action accept-change">ok (enter)</a></li>
							<li><a href="#" class="action cancel-change">cancel (escape)</a></li>							
							<li><a href="#" class="action new-sibling">new sibling (tab)</a></li>
							<li><a href="#" class="action new-child">new child (shift+enter)</a></li>
						</ul>
						<ul class="alt">
							<li><a href="#" class="warn action delete-node">delete</a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		<script src="js/raphael.js"></script>
		<script src="js/raphael.zoom.js"></script> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script src="js/jquery.download.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
		<script src="js/jquery.ui.tooltip.js"></script>
		<script src="js/skookum.jsutil.js"></script>
		<script src="js/jquery.sitemap.js"></script>
		<script src="js/jquery.node-editor.js"></script>
		<script src="js/site.node-data.js"></script>
		<script src="js/raphael.node-gui.js"></script>
		<script src="js/site.node-layout.js"></script>
		<script src="js/site.sitemap.js"></script>
    </body>
</html>
