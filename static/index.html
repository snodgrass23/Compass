<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Compass sitemap designer, by Skookum</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css" />
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.2.custom.css" />
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans+Std+Light' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/app.css" media="screen, print" />
        <link rel="stylesheet" type="text/css" href="css/buttons.css" media="screen, print" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ui.tooltip.css" media="screen, print" />
    </head>

    <body>
        <div id="title" title="Build sitemaps">
	    	<h1>Compass <em>// prototype</em></h1>
	    </div>
    	<div class="ui-layout-north">
	    	<div id="menu">
	    		<ul>
	    			<li><a id="new-btn" href="#" title="Discard this sitemap, start over">New</a></li>
	    			<li><a id="open-btn" href="#" title="Open a sample sitemap to see what's possible">Open</a></li>
	    			<li><a id="download-btn" href="#" title="That's right, for Adobe Illustrator - as a vector!">Download</a></li>
	    		</ul>
	    	</div>
  		    <a id="creator" href="http://www.skookum.com" title="Sexy programmers building sexy programs"><span>by Skookum</span></a>
    	</div>
    	<div class="ui-layout-south">
			<div class="ui-layout-west">
		    	<div id="work-area">
			    	<div id="map-container">
			    		<div id="map"></div>
			    	</div>
			    </div>
			    <div id="nav-buttons">
			    	<ul>
			    		<li><a id="fullscreen-btn" href="#" title="Toggle fullscreen"></a></li>
			    	</ul>
			    </div>
			</div>
			<div class="ui-layout-east">
				<div id="toolbar">
					<div id="toolbar-contents">
						<div id="appearance"></div>
						<div id="palette"></div>
						<div id="history"></div>
						<div id="navigator"></div>
					</div>
				</div>		
			</div>
    	
    	</div>	
		<div id="overlay">
			<div id='node-editor' class="node-editor">
				<form>
					<input class="title" type='text' />
					<div class="actions">
						<ul>
							<li><a href="#" class="action accept-change">ok (enter)</a></li>
							<li><a href="#" class="action cancel-change">cancel (escape)</a></li>							
							<li><a href="#" class="action new-sibling">new sibling (tab)</a></li>
							<li><a href="#" class="action new-child">new child (shift+enter)</a></li>
						</ul>
						<ul class="alt">
							<li><a href="#" class="warn action delete-node">delete</a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
		
		<script src="js/skookum.jsutil.js"></script>
				
		<script src="js/jquery.download.js"></script>
		<script src="js/jquery.ui.tooltip.js"></script>

		<script src="js/sitemap/site.node.data.js"></script>
		<script src="js/sitemap/raphael.js"></script>
		<script src="js/sitemap/raphael.zoom.js"></script> 		
		<script src="js/sitemap/jquery.sitemap.js"></script>
		<script src="js/sitemap/jquery.node-editor.js"></script>
		<script src="js/sitemap/raphael.node-gui.js"></script>
		
		<script src="js/sitemap/layouts/site.node.layout.js"></script>
		<script src="js/sitemap/layouts/site.node.layout.downtree.js"></script>
		<script src="js/sitemap/layouts/site.node.layout.downladder.js"></script>		
		<script src="js/sitemap/layouts/site.node.layout.downL.js"></script>
		<script src="js/sitemap/layouts/site.node.layout.righttree.js"></script>

		
		<script src="js/toolbar/jquery.toolbox.js"></script>
		<script src="js/toolbar/jquery.toolbox.appearance.js"></script>
		
		<script src="js/site.sitemap.js"></script>
				
    </body>
</html>
