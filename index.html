<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Sitemap Designer by Skookum</title>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset/reset-min.css" />
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.2.custom.css" />
		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans+Std+Light' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/test.css" media="screen, print" />
    </head>

    <body>
    	<h1>Sitemap Designer <em>// prototype</em></h1>
    	<div id="work-area">
	    	<div id="map"></div>
	    	<div id="map2"></div>
			<div id="toolbar">
				<div id="toolbar-contents">
					<div class="toolbox" id="appearance">
						<h1>Appearance</h1>					
						<div class="toolbox-contents">
							<p>No selection</p>
						</div>
					</div>
					<div class="toolbox" id="palette">
						<h1>Palette</h1>					
						<div class="toolbox-contents">
							<p>Toolbox help text</p>
						</div>
					</div>
					<div class="toolbox" id="history">
						<h1>History</h1>					
						<div class="toolbox-contents">
							<p>Toolbox help text</p>
						</div>
					</div>
					<div class="toolbox" id="navigator">
						<h1>Navigator</h1>					
						<div class="toolbox-contents">
							<p>Toolbox help text</p>
						</div>
					</div>					
				</div>
			</div>
    	</div>		
		<div class="overlay">
			<div id='node-editor' class="node-editor">
				<form>
					<input class="title" type='text' />
					<div class="actions">
						<!-- SHOULD REPLACE THIS WITH DRAG AND DROP - ALSO FOR CHANGING PARENTS
						<ul>
							<li class="label">order:</li>
							<li><a href="#">up</a></li>
							<li><a href="#">down</a></li>
						</ul>-->
						<ul>
							<li class="label">new:</li>
							<li><a href="#" class="action-new-child">child</a></li>
							<li><a href="#" class="action-new-sibling">sibling</a></li>
						</ul>
						<ul class="alt">
							<li><a href="#" class="warn action-delete">delete</a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		<script src="js/raphael.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
		<script src="js/skookum.jsutil.js"></script>
		<script src="js/jquery.sitemap.js"></script>
		<script src="js/jquery.node-editor.js"></script>
		<script src="js/raphael.node-gui.js"></script>
		<script src="js/site.node-data.js"></script>
		<script src="js/site.sitemap.js"></script>
    </body>
</html>
